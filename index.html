<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Reflexo</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgb(160, 148, 168);
            font-family: Arial, sans-serif;
        }
        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Jogo de Reflexo</h1>

    <div id="placar">Jogador 1: 0 | Jogador 2: 0</div>

    <button id="iniciar">Iniciar</button>
    <button id="j1">Jogador 1</button>
    <button id="j2">Jogador 2</button>

    <p id="mensagem"></p>

    <script>
         pronto = false;
         acabou = false; 
         pontos1 = 0;
         pontos2 = 0;

        const iniciar = document.getElementById("iniciar");
        const j1 = document.getElementById("j1");
        const j2 = document.getElementById("j2");
        const placar = document.querySelector("#placar");
        const mensagem = document.querySelector("#mensagem");

        iniciar.onclick = () => {
            document.body.style.background = "gray";
            mensagem.textContent = "Aguardando...";
            pronto = false;
            acabou = false;

            let tempo = Math.random() * 3000 + 2000; 
            setTimeout(() => {
                document.body.style.background = "green";
                mensagem.textContent = "CLIQUEM!";
                pronto = true;
            }, tempo);
        };

        j1.onclick = () => {
            if (acabou) return;
            if (pronto) {
                pontos1++;
                mensagem.textContent = "Jogador 1 venceu!";
            } else {
                pontos2++;
                mensagem.textContent = "Jogador 1 clicou antes!";
            }
            atualizar();
        };

        j2.onclick = () => {
            if (acabou) return; 
            if (pronto) {
                pontos2++;
                mensagem.textContent = "Jogador 2 venceu!";
            } else {
                pontos1++;
                mensagem.textContent = "Jogador 2 clicou antes!";
            }
            atualizar();
        };

        function atualizar() {
            placar.textContent = `Jogador 1: ${pontos1} | Jogador 2: ${pontos2}`;
            pronto = false;
            acabou = true; 
        }
    </script>
</body>
</html>
